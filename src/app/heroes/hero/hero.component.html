<h1>{{ name }}</h1>

<dl>
  <td>Nombre:</td>
  <dd>{{ name }}</dd>
  <td>Edad:</td>
  <dd>{{ age }}</dd>

  <dd>{{ getHeroDescription() }}</dd>
  <td>Capitalizado:</td>

<button

  (click)="changeHero()"

<button class="btn btn-primary mx-2" (click)="changeAge()" *ngIf="age !== 200">

</button>

<button class="btn btn-primary" (click)="resetForm()">Reset</button>
